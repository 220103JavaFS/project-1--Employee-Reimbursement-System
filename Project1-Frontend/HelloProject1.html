<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Project1</title>
    <link href="HelloProject1.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body class="container-fluid">

    <div id="login_div">
        <form class="form-control">
            <label for="username" id="username_label">Username</label>
            <input type="text" id="username_input" name="username">
            <br>
            <label for="password" id="password_label">Password</label>
            <input type="text" id="password_input" name="password">
        </form>
        <button class="btn btn-primary" id="loginBtn">Login</button>
    </div> 
    <br>
    <br>
    <button class="btn btn-primary" id="getRequestForm">Add New Request</button>
    <br>
    <br>
    <table class="table table-dark" id="requestTable">
        <thead>
          <th>Amount</th>
          <th>Description</th>
          <th>Type</th>
        </thead>
        <tbody id="reimb_requests">
    
        </tbody>
    </table>

    <div id="newRequestDiv">
        <form class="form-control" id="newRequestForm">
            <label for="requestAmount">Reimbursement Amount</label>
            <input type="text" id="requestAmount" name="requestAmount">
            <label for="requestDescription">Reimbursement Description</label>
            <input type="text" id="requestDescription" name="requestDescription">
            <label for="requestType">Reimbursement Type</label>
            <select id="requestType" name="requestType">
                <option value="lodging">Lodging</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
        </form>
        <button class="btn btn-primary" id="submitRequestBtn">Submit Request</button>
    </div>
    <br>
    <br>
    <button class="btn btn-primary" id="reimbBtn">Show Requests</button> 
    <select id="reqStatus" name="reqStatus">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="denied">Denied</option>
    </select>
    <!--r.reimb_id, r.reimb_amount, r.reimb_submitted, r.reimb_resolved, r.reimb_description, r.reimb_author, r.reimb_resolver, t.reimb_type, s.reimb_status -->
    <table class="table table-dark">
        <thead>
          <th>ID</th>
          <th>Amount</th>
          <th>Date Submitted</th>
          <th>Date Resolved</th>
          <th>Description</th>
          <th>Author</th>
          <th>Resolver</th>
          <th>Type</th>
          <th>Status</th>
        </thead>
        <tbody id="tableReimb">
    
        </tbody>
      </table>
    
    <script src='HelloProject1.js'></script>
</body>
</html>
